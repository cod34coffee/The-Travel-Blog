    <script>
        var myIndexL = 0;
        carouselL();

        function carouselL() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndexL++;
            if (myIndexL > x.length) {
                myIndexL = 1
            }
            x[myIndexL - 1].style.display = "block";
            setTimeout(carouselL, 4000); // Change image every 2 seconds
        }
    </script>
